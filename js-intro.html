<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script>
        function changeColor() {
            var age = 25;  //initialization
            var pageHeading = document.getElementById('pageHeading');
            pageHeading.style.color = 'orangered';
        }

        function changeFontSize() {
            var para = document.getElementById('para');
            if (para.style.fontSize == '24px') {
                para.style.fontSize = '16px';
            }
            else {
                para.style.fontSize = '24px';
            }
        }

        function changeBg() {
            document.body.style.backgroundColor = 'gray'
        }
    </script>
</head>
<body>
    <h1 id="pageHeading">
        JavaScript Intro
    </h1>
    <p id="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur nobis, corrupti aliquid tempora, blanditiis ipsa sint quos expedita eaque architecto saepe maxime modi labore rerum ut atque doloribus error exercitationem?
    </p>

    <div>
        <button class="btn btn-info" onclick="changeColor()">Change Color</button>
        <button class="btn btn-warning" onclick="changeFontSize()">Change Font Size</button>
        <button class="btn btn-danger" onclick="changeBg()">Change Bg</button>
    </div>
    
</body>
</html>
